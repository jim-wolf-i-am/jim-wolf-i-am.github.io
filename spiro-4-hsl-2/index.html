<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 minimum-scale=1">
	<title>:::: twirly thing v4.2 ::::</title>

	<link rel="stylesheet" href="spiro-final-style.css">
</head>
    
<!--<body id='main' onKeyUp='return checkSubmit(event)'>-->
<body id='main'>
	    
		<div class="controls flex-row">
			<button type="button" id="turboBtn" onmouseup="this.blur();">Turbo</button>
			<button type="button" id="pauseBtn" onmouseup="this.blur();">Pause</button>
			<button type="button" id="optionsBtn" onmouseup="this.blur();">Options</button>
            <button type="button" id="saveBtn" onmouseup="this.blur();">Save</button>
		</div>

<!--    FORM GOES HERE
Size of Larger Circle
Size of Smaller Cicle (or Pen Offset)
R += is speed of Larger Circle
r += is speed of Smaller Circle
Color (if you use HTML5 color form element, will have to convert to rgba)
Shape (store them in an array?)
-->
    
    <form class='center' name='anim_input' id='animInput'> 
        <div id='firstrow' class="flex-row">
            <div class='row1'>
                <label for='radius1'>Enter a Radius:<br>0-9</label><br>
                <input type="number" name="radius1" id="radius1" value='9'><br>
            </div>
            <div class='row1'>
                <label for='penoffset'>Enter Pen Offset:<br>0-200</label><br>
                <input type="number" name="penoffset" id="penoffset" value='100'><br>
            </div>
            <div class='row1'>
                <label for='speed_LC'>Enter Larger<br>Circle Speed: 0-100</label><br>
               <input type="number" name="speed_LC" value='4'><br> <!-- 4 looks good with gradient -->
                <!-- <input type="text" name="speed_LC" value='10'><br> --> <!-- 10 is original -->
            </div>
            <div class='row1'>
            <label for='speed_sc'>Enter Smaller<br>Circle Speed: 0-100</label><br>
           <input type="number" name="speed_sc" value='5'><br> <!-- 5 looks good with gradient -->
            <!-- <input type="text" name="speed_sc" value='13'><br> --> <!-- 13 is original -->
            </div>
<!--
            <div class='row1'>
            <label for='pattern_amount'>Pattern Amount<br>1:Full 2:Half 3:Third</label><br>
            <input type="text" name="pattern_amount" value='1'><br>
            </div>
-->
            <div class='row1'>
                <fieldset id='pattern' class="flex-row wrap">
                    <legend>How Much Pattern?</legend>
                    <div class='sub-row-1-2'>
                        <label for="full" class="radioContainer">Full
                            <input type='radio' name='pattern_amount' id='full' value='full' checked/>
                            <span class="circle"></span>
                        </label>
                    </div>
                    <div class='sub-row-1-2'>
                        <label for="half" class="radioContainer">Half
                            <input type='radio' name='pattern_amount' id='half' value='half' />
                            <span class="circle"></span>
                        </label>
                    </div>
                    <div class='sub-row-1-2'>
                        <label for="third" class="radioContainer">Third
                            <input type='radio' name='pattern_amount' id='third' value='third' />
                            <span class="circle"></span>
                        </label>
                    </div>
                </fieldset>
            </div>
        </div>
        <fieldset class="flex-row">
            <legend>CHOOSE PEN SHAPE</legend>
            <div id='secondrow' class="flex-row">
                <div class='row3'>
                    <label for="circle" class="radioContainer">circle
                        <input type='radio' name='penshape' id='circle' value='circle' onClick='setShape(this.value)'>
                        <span class="circle"></span>
                    </label>
                </div>
                <div class='row3'>
                    <label for="square" class="radioContainer">square
                        <input type='radio' name='penshape' id='square' value='square' onClick='setShape(this.value)'>
                        <span class="circle"></span>
                    </label>
                </div>
                <div class='row3'>
                    <label for="triangle" class="radioContainer">triangle
                        <input type='radio' name='penshape' id='triangle' value='triangle' onClick='setShape(this.value)'>
                        <span class="circle"></span>
                    </label>
                </div>
                <div class='row3'>
                    <label for="oval" class="radioContainer">oval                    
                    <input type='radio' name='penshape' id='oval' value='oval' checked=true onClick='setShape(this.value)'>
                    <span class="circle"></span>
                </label>
                </div>
                <div class='row3'>
                    <label for="teardrop" class="radioContainer">teardrop
                    <input type='radio' name='penshape' id='teardrop' value='teardrop' onClick='setShape(this.value)'>
                    <span class="circle"></span>
                </label>
                </div>
                <div class='row3'>
                    <label for="leaf" class="radioContainer">leaf
                        <input type='radio' name='penshape' id='leaf' value='leaf' onClick='setShape(this.value)'>
                        <span class="circle"></span>
                    </label>
                </div>
                <div class='row3'>
                    <label for="diamond" class="radioContainer">diamond
                        <input type='radio' name='penshape' id='diamond' value='diamond' onClick='setShape(this.value)'>
                        <span class="circle"></span>
                    </label>
                </div>
                <div class='row3'>
                    <label for="dots" class="radioContainer">dots
                        <input type='radio' name='penshape' id='dots' value='dots' onClick='setShape(this.value)'>
                        <span class="circle"></span>
                    </label>
                </div>
                <div class='row3'>
                    <label for="line" class="radioContainer">line
                        <input type='radio' name='penshape' id='line' value='line' onClick='setShape(this.value)'>
                        <span class="circle"></span>
                    </label>
                </div>
                <div class='row3'>
                    <label for="curve" class="radioContainer">curve
                        <input type='radio' name='penshape' id='curve' value='curve' onClick='setShape(this.value)'>
                        <span class="circle"></span>
                    </label>
                </div>
                <div class='row3'>
                    <label for="puckeredtri" class="radioContainer">puckered triangle
                        <input type='radio' name='penshape' id='puckeredtri' value='puckeredtri' onClick='setShape(this.value)'>
                        <span class="circle"></span>
                    </label>
                </div>
                <div class='row3'>
                    <label for="shape_text" class="radioContainer">text
                        <input type='radio' name='penshape' id='shape_text' value='shape_text' onClick='setShape(this.value)'>
                        <span class="circle"></span>
                    </label>
                </div>
            </div> <!-- END OF '2ND ROW' -->
        </fieldset>

        <div id='fourthrow' class="flex-row">
            <p class="hide_on_desktop mt">Mix a Color</p>
        <div id='fourthrow_first_col' class="flex-row">
            <div class='row4'>
                <input type="range" id='hueValue' name="hueValue" min="0" max="360" value=30 oninput='setHuevalue()'>
                <div id='outputHue'>Hue: 30</div> 
            </div>
            <div class='row4'>
                <input type="range" id='saturationValue' name="saturationValue" min="0" max="100" value=100 oninput='setSaturationvalue()'>
                <div id='outputSaturation'>Saturation: 100</div>
            </div>
            <div class='row4'>
                <input type="range" id='lightnessValue' name="lightnessValue" min="0" max="100" value=50 oninput='setLightnessvalue()'>
                <div id='outputLightness'>Lightness: 50</div>
            </div>
            <div class='row4'>
                <input type="range" id='opacity_value' name="opacity_value" min="0.10" max="1.00" step='0.01' value='0.20' oninput='setOpacityvalue()'>
                <div id='outputOpacity'>Opacity: 0.20</div>
            </div>
        </div>

        <div class="flex-row" id="fourthrow_second_col">
            <div>
                <div id='colorSwatch'></div>
            </div>
            <div class="flex-row">
                <div>
                    <input type="checkbox" id="random_color" name="random_color" oninput="maybeChangeColor()">
                    <label for="random_color">Use Random Color?</label>    
                </div>
                <div>
                    <input type="checkbox" id="gradiate_color" name="gradiate_color" oninput="setHuevalue()">
                    <label for="gradiate_color">Gradient Color in Each Loop?</label>    
                </div>
                <div>
                    <input type='range' id='gradient_range' name='gradient_range' min='1' max='20' step='1' value='2' oninput='makeHueIncrementer(this.value)'>
                    <div id='outputgradiant_range'>Gradient Range: 2</div>
                </div>
            </div>
        </div>

    </div>
        <div id='fifthrow' class="flex-row">
            <p class="hide_on_desktop mt">Change Scale</p>
            <div id='fifthrow_first_col'>
                <div class='row5' id='row5_first'>
                <input type='range' id='horzscale' name='horzscale' min='0.1' max='2' step='0.1' value='1.0' oninput='setHorzScale(this.value)'>
                <div id='outputHorzScale'>Horzontal<br class="show_on_desktop">Scale: 1.0</div>
                </div>
                <div class='row5'>
                <input type='range' id='vertscale' name='vertscale' min='0.1' max='2' step='0.1' value='1.0' oninput='setVertScale(this.value)'>
                <div id='outputVertScale'>Vertical<br class="show_on_desktop">Scale: 1.0</div>
                </div>
            </div>
            <div id='fifthrow_second_col'>
                <div id='formlast'>
                    <input id='onlyBtn' type="button" name='sbmtBtn' value="DRAW IT!" onmouseup="this.blur();">
                </div>
            </div>
        </div>
    </form>
	<canvas id="stage"></canvas>
	
        <!-- FOR FIREFOX -->
	<script>
        var the_form = document.getElementsByTagName("form");
        the_form[0].reset();
    </script>

	<script src="raf-polyfill.js"></script>
    <script src="FileSaver.js"></script>
	<!-- <script src="spiro-final-script.js"></script> -->
	<script src="spiro-final-script-beta.js"></script>
</body>
</html>
